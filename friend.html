<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Majestic Lion</title>
    <style>
        /* Basic styles for the page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.7;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        /* The main container that holds the image and text */
        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto; /* Centers the container */
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Styles for the image container */
        .image-container {
            flex: 0 0 350px; /* The image container won't grow or shrink, fixed width */
            margin-right: 30px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px; /* Adds slightly rounded corners to the image */
            display: block;
        }

        /* Styles for the text content container */
        .text-container {
            flex: 1; /* Allows the text container to take up the remaining space */
        }

        .text-container h1 {
            color: #c45d00;
            margin-top: 0;
            border-bottom: 2px solid #f0e6d2;
            padding-bottom: 10px;
        }

        .text-container p {
            text-align: justify; /* Justifies the text for a clean, block-like appearance */
            margin-bottom: 1em;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stacks the image and text vertically */
                padding: 15px;
            }

            .image-container {
                margin-right: 0;
                margin-bottom: 20px; /* Adds space between the image and text */
                max-width: 400px; /* Prevents image from being too large on tablets */
                align-self: center; /* Centers the image */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-container">
            <img src="https://in.pinterest.com/pin/371547038016935696/" alt="A majestic lion with a full mane looking into the distance." height="300" width="400">
        </div>
        <div class="text-container">
            <h1>The King of the Savanna</h1>
            <p>
             <bold> to my dear friend ...</bold>
            </p>
        </div>
    </div>

</body>
</html>
